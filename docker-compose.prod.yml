# Production Docker Compose Configuration
version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./ait-cms-backend
      dockerfile: Dockerfile
    container_name: ait-cms-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      # These passed from .env file
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/ait_cms?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend App
  web:
    build:
      context: ./smart-campus-unified
      dockerfile: Dockerfile
    container_name: ait-cms-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

  # Database
  postgres:
    image: postgres:16-alpine
    container_name: ait-cms-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ait_cms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ait-cms-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
